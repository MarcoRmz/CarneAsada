	<script type="text/javascript">
		simpleCart({
			// array representing the format and columns of the cart,
			// see the cart columns documentation
			cartColumns: [
				{ attr: "name", label: "Nombre"},
				{ attr: "size", label: "Detalles"},
				{ view: "currency", attr: "price", label: "Precio"},
				{ view: "decrement", label: true , text: "-"},
				{ attr: "quantity", label: "Cant."},
				{ view: "increment" , label: true , text: "+"},
				{ view: "currency", attr: "total", label: "SubTotal"},
				{ view: "remove", text: "Quitar", label: true}
			],

			// "div" or "table" - builds the cart as a 
			// table or collection of divs
			cartStyle: "table", 

			// how simpleCart should checkout, see the 
			// checkout reference for more info 
			checkout: { 
				type: "PayPal" , 
				email: "ventas@binariosasados.com" 
			},

			// set the currency, see the currency 
			// reference for more info
			currency: "MXN",

			// collection of arbitrary data you may want to store 
			// with the cart, such as customer info
			data: {},

			// set the cart langauge 
			// (may be used for checkout)
			language: "spanish-es",

			// true if tax should be applied to shipping
			taxShipping: false,

			// event callbacks 
			beforeAdd			: null,
			afterAdd			: null,
			load				: null,
			beforeSave		: null,
			afterSave			: null,
			update			: null,
			ready			: null,
			checkoutSuccess	: null,
			checkoutFail		: null,
			beforeCheckout		: null,
		    beforeRemove           : null
		});
	</script>
